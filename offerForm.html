<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <meta name="author" content="Nelson Andrade and Conrad Li">
  <!-- Favicon-->
  <!------------>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" href="css/form.css">

  <title>RideShare</title>
</head>

<body>

  <!-- Make a Request-->
  <div class="modal fade" id="offerForm" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <!-- Header to Modal -->
        <div class="modal-header">
          <h5 class="modal-title">Make an Offer</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!-- Modal end -->


        <!-- Modal body -->
        <!-- Form body -->
        <div class="modal-body">
          <div class="container-fluid">

            <form action="" method="POST">
              <div class="row form-group required">
                <label class="col-form-label col-md-2">Name:</label>
                <input id="nameText" type="text" class="form-control col-md-10">
              </div>

              <div class="row form-group required">
                <label class="col-form-label col-md-2">From:</label>
                <label class="col-md-2 radio-option">Bowdoin
                  <input type="radio" id="fromBowdoin" name="from" onclick="removeFromInput()">
                </label>
                <label class="col-md-2 radio-option pwm">PWM
                  <input type="radio" id="fromPWM" name="from" onclick="removeFromInput()">
                </label>
                <label class="col-md-2 radio-option other">Other:
                </label>
                <input type="text" id="fromOther" name="from" class="form-control col" onclick="removeFromRadio()">
              </div>

              <div class="row form-group required">
                <label class="col-form-label col-md-2">To:</label>
                <label class="col-md-2 radio-option">Bowdoin
                  <input type="radio" name="destination" id="toBowdoin" onclick="removeToInput()">
                </label>
                <label class="col-md-2 radio-option pwm">PWM
                  <input type="radio" name="destination" id="toPWM" onclick="removeToInput()">
                </label>
                <label class="col-md-2 radio-option other">Other:
                </label>
                <input type="text" id="toOther" name="destination" class="form-control col" onclick="removeToRadio()">
              </div>

              <div class="row form-group required">
                <label for="datepicker" class="col-form-label col-md-2">Date:</label>
                <input type="text" class="form-control col-md-3" name="datepicker" id="datepicker" placeholder="Select a Date" readonly>

                <label class="col-form-label col-md-1">Time:</label>
                <input type="time" class="form-control col-md-2" id="time">

                <label class="col-form-label col-md-1" style="margin-right:5px;">Seats:</label>
                <select class="form-control col-sm-1 selector" id="numOfPassengers" value="0">
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4+</option>
                </select>

                <label class="col-form-label col-md-1">Price:</label>
                <input type="text" class="form-control col-md" id="price">
              </div>

              <div class="row form-group">
                <label for="email" class="col-form-label col-md-2 " id="emailLabel">Email:</label>
                <input type="email" class="form-control col-sm-4" id="email">
                <label for="phoneNumber" class="col-form-label col-md-2">Phone #:</label>
                <input type="tel" class="form-control col-sm-4" id="phone" placeholder="optional">
              </div>

              <div class="row form-group">
                <label for="additionalInfo" class="col-form-label col-md-12">Additional information:</label>
                <textarea class="form-control col additionalInfo" maxlength="500" Placeholder="Optional"
                  id="addInfo"></textarea>
              </div>


            </form>

          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id="submitOffer" type="submit" onclick="submitOffer()" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>



  <!-- Scripts go below here-->

  <!-- jQuery-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>


  <!-- JS popper -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>

  <!-- JS Bootstrap -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <script src="js/driverSideDatabase.js"></script>

  <!-- DO NOT INCLUDE JS/MAIN.JS -->
  <script>
    $(function () {
      $("#datepicker").datepicker({
        minDate: 0,
        yearRange: 'c:c+5', 
        changeMonth: true,
        changeYear: true,
        dateFormat: "mm/dd/yy"
      });

    });
  </script>





  <!-- Scripts stop here -->
</body>

</html>
